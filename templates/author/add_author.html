
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container mb-3">
        <div class="row">
            <div class="col-6">
                <h1>{{ title }}</h1>
            </div>
            <div class="col-2">
                <a href="{% url 'authors' %}" class="btn btn-success mt-2 float-right">Список авторів</a>
            </div>
        </div>
    </div>
    <form action="" method='post' autocomplete="off">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
    {% endblock %}
