
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<H1>Додання нового користувача</H1>
<form method="post">
    <input type="text" placeholder="firstname" name="first_name" class="form-control"><br>
    <input type="text" placeholder="lastname" name="last_name" class="form-control"><br>
    <input type="text" placeholder="middlename" name="middle_name" class="form-control"><br>
    <input type="email" placeholder="email" name="email" class="form-control" ><br>
    <input type="text" placeholder="pass" name="password" class="form-control"><br>
    <span>{{error}}<br></span>
    <button class="btn btn-success" type="submit">Додати</button>
{% csrf_token %}
</form>
{% endblock %}
